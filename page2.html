<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .chat-container {
            width: 400px;
            margin: 50px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .chat-header {
            padding: 10px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        .chat-header .icons {
            display: flex;
            gap: 10px;
        }
        .chat-header .icons div {
            width: 20px;
            height: 20px;
            background-color: #ccc;
            border-radius: 50%;
        }
        .chat-messages {
            padding: 10px;
            min-height: 200px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.bot {
            text-align: left;
        }
        .message.visitor {
            text-align: right;
        }
        .message .text {
            display: inline-block;
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
        }
        .message.bot .text {
            background-color: #f1f1f1;
            color: #333;
        }
        .message.visitor .text {
            background-color: #007bff;
            color: white;
        }
        .chat-footer {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .chat-footer button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h3>Chatbot <span style="font-weight: normal; font-size: 14px;">ARIFUL</span></h3>
            <div class="icons">
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="chat-messages">
            <div class="message bot">
                <div class="text">Hello Nice</div>
            </div>
            <div class="message bot">
                <div class="text">Welcome to LiveChat<br>I was made with . Pick a topic from the list or type down a question!</div>
            </div>
            <div class="message visitor">
                <div class="text">Welcome</div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" placeholder="Write a message">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
