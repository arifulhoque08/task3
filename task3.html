<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 50px;
        }
        .container h1 {
            font-size: 18px;
            margin: 10px 0;
        }
        .container p {
            font-size: 14px;
            margin: 5px 0;
        }
        .input-group {
            margin: 15px 0;
        }
        .input-group label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .link {
            font-size: 12px;
            color: #007BFF;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .register-btn {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .register-btn:hover {
            background-color: #f0f0f0;
        }
    <style>
        /* Add your CSS styles here */
    </style>
    <script>
        function handleLogin() {
            // Get username and password (you can add validation here)
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simple validation (replace this with actual authentication logic)
            if (username && password) {
                // Redirect to chatbot interface
                window.location.href = "page2.html";
            } else {
                alert("Please enter a username and password.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/29/MI-logo.png" alt="MI Logo">
        <h1>Redmi Note 11s</h1>
        <p><strong>Login</strong></p>
        <p>Sign in to your Account</p>
        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" onclick="handleLogin()">Login</button>
        <a href="#" class="link">I forgot my account. Click here to reset.</a>
        <button class="register-btn">Register New Account</button>
    </div>
</body>
</html>
